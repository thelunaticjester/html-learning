<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
</head>
<body>
    <!-- the elements we keep in forms are submitted in a bndle not one by one  -->
    <h1> Forms in HTML</h1>
    <!-- we use to methods for posting forms "get" and "post"-->
     <!-- there are various inputs which are used in forms -->
    <form action="url" method="GET" accept-charset="UTF-16" autocomplete="on" enctype="multipart/form-data">
       <!--we use label tag along with the input tag for proper info and we use div or br tag for breaking the line >
         < use colon(:) along with input and then press enter -->
         <!-- there are lots of charactersets are used in forms like accept-charset=""[we use that for languages acceptance like hindi,eng,espanol,french,etc],autocomplete=""[these are used to auto complete various things in the website],enctype=""[its known as encryption type in which there are seveal types like where user can send images with the text and at some place where user can't send images with the text.It can either be multipart,application(images),text] -->
        <label for="fname">First name</label>
       <input type="text" placeholder="first name" name="" id="fname"><br>
       <label for="lname">Last name</label>
       <input type="text" placeholder="last name" name="" id="lname"><br>
       <!-- we use button for the submiting the whole from -->
        <button type="submit">Submit</button>

        



    </form>
</body>
</html>
